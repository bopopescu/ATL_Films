{% extends 'registerBase.html' %}

{% block jumbo %}
<div class="jumbotron jt2 mt-5">
  <h1 id="">Visit History</h1>
  <div class="row">
    <div class="col">
            <form method="POST" action="/visit/history">
                    <div class="row">
                        <div class="col">
                                <label for="lname">Company Name</label>
                        </div>
                        <div class="col">
                                <label for="lname">Visit Date</label>
                                
                        </div>
                    </div>

                    <div class="row">
                            <div class="col">
                                    <select id="inputStatus" name="company" class="form-control">
                                                <option selected>All</option>
                                                {% for company in companies %}
                                                <option>{{company}}</option>
                                                {% endfor %}
                                              </select>
                                </div>
                                <div class="col">
                                  <div class="row">
                                  <div class="col">
                                        <input type="date" name="start" class="form-control" id="lowTheater">
                                        </div>
                                  <div class="col">
                                        <center for="to">to</center>
                                        </div>
                                  <div class="col">
                                        <input type="date" name="end" class="form-control" id="upTheater">
                                        </div>
                                    </div>
                                  </div>
                    </div>
                  <div class="row">
                    <input type="submit" value="filter">
                  </div>
                  <div class="row">
                    <script src="https://www.w3schools.com/lib/w3.js"></script>
                    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" />
                      <table id="companyTable" class="w3-table-all">
                       
                      <tr>
                        <th onclick="w3.sortHTML('#companyTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">Theater</th>
                        <th onclick="w3.sortHTML('#companyTable', '.item', 'td:nth-child(2)')" style="cursor:pointer">Address</th>
                        <th onclick="w3.sortHTML('#companyTable', '.item', 'td:nth-child(3)')" style="cursor:pointer">Company</th>
                        <th onclick="w3.sortHTML('#companyTable', '.item', 'td:nth-child(4)')" style="cursor:pointer">Visit Date</th>
                      </tr> 

                      {% for visit in history %}
                      <tr class="item">
                        <td>{{visit[0]}}</td>
                        <td>{{visit[1]}} {{visit[2]}}, {{visit[3]}}, {{visit[4]}}</td></td>
                        <td>{{visit[5]}}</td>
                        <td>{{visit[6]}}</td>
                      </tr>
                      {% endfor %}
                    </table>
                  </div>
            
                  </form>
                  <div style="text-align:center">  
                      <input type="button" class="btn btn-primary mt-3 menuButton" value="Back" onclick="window.location.href = 'localhost:5000/dashboard/'">
                    </div>
    </div>
  </div>
{% endblock %}
